<!Doctype <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Rock Paper Scissors</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
   
</head>
<body>

    <div class="main">
        <h1>Rock Paper Scissors Console Game</h1>

        <img src="images/RockPaperScissors.jpg" alt="rock-paper-scissor">

        <p>Enter the Web Console with the keyboard shortcut
         <strong>CTRL</strong> + <strong>SHIFT</strong> + <strong>J</strong> or <strong>k</strong> <br> on Linux and Windows,
          or <strong>COMMAND</strong> + <strong>OPTION </strong> + <strong> J </strong> on macOS and<br> then 
         Click on <strong>Start Game</strong>  </p>
        
         <div class="buttons">
                <button onclick="startGame()"> Start Game</button> 
                <button onclick="reset()"> Clear</button>
        </div>
          


    </div>



  <script>

        let playerScore = 0;
        let computerScore = 0;
        
       let round = 1;

          
     
      

      function computerPlay() 

      {

          let weaponToChoose = ['rock' , 'paper' , 'scissors'];


          let randomGeneratedNumber =  weaponToChoose[Math.floor(Math.random() * weaponToChoose.length)];

          return randomGeneratedNumber;


        
      }

    
    function playRound(playerSelection, computerSelection)
    
     {

         playerSelection = playerSelection.toLowerCase();

    if (playerSelection === "rock" && computerSelection === "scissors") {
       
        
        console.log("You Win! Rock beats Scissors.");
        playerScore++;

        } else if (playerSelection === "paper" && computerSelection === "rock")  {

        console.log("You Win! Paper beats Rock.");
        playerScore++;

        } else if (playerSelection === "scissors" && computerSelection === "paper") {

        console.log("You Win! Scissors beats Paper.");
        playerScore++;

        } else if (playerSelection === "scissors" && computerSelection === "rock") {
        
            
        console.log("Computer Wins Scissors beats Rock.");
        computerScore++;

        } 
        
        
        
        
        else if (playerSelection === "rock" && computerSelection === "paper") {

        console.log("Computer Wins! Paper beats Rock.");
        
        computerScore++;

        } else if (playerSelection === "paper" && computerSelection === "scissors") {

            computerScore++;
            console.log("Computer Wins! Scissor beats Paper.");
        

        } 

    }


const computerSelection = computerPlay();
let playerSelection = null;   


    

     function startGame() {

            while (round < 6 ) {
                
                console.log(`Current score: Player ${playerScore}, Computer ${computerScore}`);
                console.log(`Round: ${round} `);
                
                 playerSelection = prompt("Please Choose Your Weapon rock, paper, or scissors.");
                
                 console.log(playRound(playerSelection, computerSelection)); 
                
                 round++;
            }

             if (playerScore > computerScore) {
                console.log("Player Wins Match! " + playerScore + " : " + computerScore) ;
                
                } else if (playerScore < computerScore) {
                console.log("Computer Wins Match! " + playerScore + " : " + computerScore);
                 } else {
                console.log("Match is a draw! " + playerScore + " : " + computerScore);
                }       
        
        }


        function reset() {
            
  computerScore = 0
  playerScore = 0
  console.clear()
        }

  </script>  

</body>
</html>
